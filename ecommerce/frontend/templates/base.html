<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="bg-header">
        <header>
            <div class="logo">
                <img src="{% static 'img/poke.png' %}" alt="Poke">
                <div class="logo-text"><span>Store</span></div>
            </div>
    
            <a href="#" class="cart-btn">
                <div class="pixel-border">
                    <object
                        class="cart-svg" 
                        width="40"
                        type="image/svg+xml"
                        data="{% static 'svg/cart.svg' %}">
                        <img
                            src="{% static 'svg/cart.svg' %}">
                    </object><br>
                    <span>cart</span>
                </div>
            </a>
        </header>
        
        <nav>
            <div class="nav-links">
                <a href="#">home</a>
                <a href="#">catalog</a>
                <a href="#">about</a>
                <a href="#">cart</a>
                <a href="#">account</a>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock %}

    <footer>
        <span class="footer-text">hover over pokeballs</span>
        <div class="pokeball-block">
            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/vk.svg' %}">
                        <img src="{% static 'svg/vk.svg' %}">
                </object>
                <a href="https://vk.com/death_astronaut" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/tg.svg' %}">
                        <img src="{% static 'svg/tg.svg' %}">
                </object>
                <a href="https://t.me/denisisrafilov" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/mail.svg' %}">
                        <img src="{% static 'svg/mail.svg' %}">
                </object>
                <a href = "mailto: denis.israfilov2002@mail.ru" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-2-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/git.svg' %}">
                        <img src="{% static 'svg/git.svg' %}">
                </object>
                <a href = "https://github.com/denns2002" target="_blank"></a>
            </div>
        </div>
        <div class="footer-nav">
            <a href="#" class="footer-nav-el">catalog</a>
            <a href="#" class="footer-nav-el">about</a>
            <a href="#" class="footer-logo">
                <img src="{% static 'img/pokewhite.png' %}" alt="Poke">
                <div class="logo-text"><span>Store</span></div>
            </a>
            <a href="#" class="footer-nav-el">account</a>
            <a href="#" class="footer-nav-el">cart</a>
        </div>
        <div class="footer-bg"></div>
    </footer>
</body>
</html>
