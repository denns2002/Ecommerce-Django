<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'img/poke.png' %}" alt="PokeStore">
            <div class="logo-text"><span>Store</span></div>
        </div>
        
        <div class="nav-links">
            <a>catalog</a>
            <a>about</a>
            <a>account</a>
            <a>cart</a>
        </div>

        <a href="#" class="cart-btn">
            <div class="pixel-border">
                <object
                    class="cart-svg" 
                    width="40"
                    type="image/svg+xml"
                    data="{% static 'svg/cart.svg' %}">
                    <img
                        src="{% static 'svg/cart.svg' %}">
                </object><br>
                <span>cart</span>
            </div>
        </a>
    </nav>
    {% block body %}
    {% endblock %}
    <footer>
        <div class="pokeball-block">
            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="40"
                    type="image/svg+xml"
                    data="{% static 'svg/vk.svg' %}">
                    <a href="vk.com">
                        <img src="{% static 'svg/vk.svg' %}">
                    </a>
                </object>
            </div>
        </div>
        <div class="footer-bg"></div>
    </footer>
</body>
</html>
