<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="bg-header">
        <header align="center">
            <a href="{% url 'index' %}" class="logo">
                <img src="{% static 'img/pokewhite.png' %}" alt="Poke">
                <div class="logo-text"><span>Store</span></div>
            </a>
        </header>
        
        <nav>
            <div id="search">
                <form class="form" method="POST" action="{% url 'search' %}">
                    {% csrf_token %}
                    <input class="input" 
                    type="search" placeholder="  Search pokemon"
                    aria-label="Search" name="searched">
                    <button class="btn"
                    type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="nav-links">
                <a href="{% url 'index' %}">catalog</a>
                <a href="#">contacts</a>
                <a href="#">cart</a>
                <div class="social-links">
                    <a href="https://vk.com/death_astronaut" target="_blank">
                        <object
                            class="social" 
                            width="20"
                            height="20"
                            type="image/svg+xml"
                            data="{% static 'svg/vk.svg' %}">
                                <img src="{% static 'svg/vk.svg' %}">
                        </object>
                    </a>
                    <a href="https://t.me/denisisrafilov" target="_blank">
                        <object
                            class="social" 
                            width="20"
                            height="20"
                            type="image/svg+xml"
                            data="{% static 'svg/tg.svg' %}">
                                <img src="{% static 'svg/tg.svg' %}">
                        </object>
                    </a>
                    <a href="mailto: denis.israfilov2002@mail.ru" target="_blank">
                        <object
                            class="social" 
                            width="20"
                            height="20"
                            type="image/svg+xml"
                            data="{% static 'svg/mail.svg' %}">
                                <img src="{% static 'svg/mail.svg' %}">
                        </object>
                    </a>
                    <a href="https://github.com/denns2002" target="_blank">
                        <object
                            class="social" 
                            width="20"
                            height="20"
                            type="image/svg+xml"
                            data="{% static 'svg/git.svg' %}">
                                <img src="{% static 'svg/git.svg' %}">
                        </object>
                    </a>
                </div>
            </div>
            <div class="acc-links">
                <a href="#">sign up</a>
                <a href="#">sign in</a>
            </div>
        </nav>
    </div>

    {% block body %}
    {% endblock %}

    <footer>
        <span class="footer-text">hover over pokeballs</span>
        <div class="pokeball-block">
            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/vk.svg' %}">
                        <img src="{% static 'svg/vk.svg' %}">
                </object>
                <a href="https://vk.com/death_astronaut" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-1-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">

                <object
                    class="social" 
                    width="50"
                    height="50"
                    type="image/svg+xml"

                        <img src="{% static 'svg/tg.svg' %}">

                <a href="https://t.me/denisisrafilov" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">

                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">
                </div>
                <object

                    width="50"
                    height="50"
                    type="image/svg+xml"
                    data="{% static 'svg/mail.svg' %}">
                        <img src="{% static 'svg/mail.svg' %}">
                </object>
                <a href = "mailto: denis.israfilov2002@mail.ru" target="_blank"></a>
            </div>

            <div class="footer-pokeball">
                <div class="pokeball-up">
                    <img src="{% static 'img/pokeball-2-1.png' %}" alt="">
                </div>
                <div class="pokeball-down">
                    <img src="{% static 'img/pokeball-1-2.png' %}" alt="">

                <object
                    class="social"

        </div>
        <div class="footer-nav">
            <a href="{% url 'index' %}" class="footer-nav-el">catalog</a>
            <a href="#" class="footer-nav-el">contacts</a>

            </a>
            <a href="#" class="footer-nav-el">account</a>
            <a href="#" class="footer-nav-el">cart</a>
        </div>

</html>
